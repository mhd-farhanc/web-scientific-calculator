rty:color, background-color, border-color, text-decoration-color, fill, stroke, -webkit-text-decoration-color;transition-timing-function:cubic-bezier(0.4, 0, 0.2, 1);transition-duration:150ms}.duration-200{transition-duration:200ms}.hover\:bg-blue-600:hover{--tw-bg-opacity:1;background-color:rgb(37 99 235 / var(--tw-bg-opacity, 1))}.hover\:bg-gray-500:hover{--tw-bg-opacity:1;background-color:rgb(107 114 128 / var(--tw-bg-opacity, 1))}.hover\:bg-gray-600:hover{--tw-bg-opacity:1;background-color:rgb(75 85 99 / var(--tw-bg-opacity, 1))}.hover\:bg-green-600:hover{--tw-bg-opacity:1;background-color:rgb(22 163 74 / var(--tw-bg-opacity, 1))}.hover\:bg-red-600:hover{--tw-bg-opacity:1;background-color:rgb(220 38 38 / var(--tw-bg-opacity, 1))}.hover\:bg-yellow-600:hover{--tw-bg-opacity:1;background-color:rgb(202 138 4 / var(--tw-bg-opacity, 1))}.hover\:text-white:hover{--tw-text-opacity:1;color:rgb(255 255 255 / var(--tw-text-opacity, 1))}</style></head>
<body class="bg-gray-900 noselect">

    <div class="flex flex-col items-center justify-center min-h-screen py-8">
        <!-- Calculator Body -->
        <div class="w-full max-w-sm mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 space-y-6">
            
            <!-- Display Screen with Previous Operation -->
            <div class="bg-gray-700 text-white text-right p-4 rounded-lg shadow-inner break-words">
                <div id="previous-display" class="text-2xl text-gray-400 font-mono h-8 truncate"></div>
                <div id="display" class="text-5xl font-mono">0</div>
            </div>


            <!-- Button Grid -->
            <div class="grid grid-cols-4 gap-4">
                <!-- Scientific Functions Row 1 -->
                <button data-sci="sin" class="calculator-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg text-xl shadow-md">sin</button>
                <button data-sci="cos" class="calculator-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg text-xl shadow-md">cos</button>
                <button data-sci="tan" class="calculator-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg text-xl shadow-md">tan</button>
                <button data-sci="log" class="calculator-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg text-xl shadow-md">log</button>

                <!-- Scientific Functions Row 2 -->
                <button data-sci="ln" class="calculator-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg text-xl shadow-md">ln</button>
                <button data-sci="sqrt" class="calculator-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg text-xl shadow-md">√</button>
                <button data-operator="^" class="calculator-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg text-xl shadow-md">xʸ</button>
                <button data-sci="pi" class="calculator-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg text-xl shadow-md">π</button>

                <!-- Control and Basic Operators Row -->
                <button data-action="clear" class="calculator-btn bg-red-500 hover:bg-red-600 text-white font-bold py-4 rounded-lg text-xl shadow-md">C</button>
                <button data-action="delete" class="calculator-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg text-xl shadow-md">DEL</button>
                <button data-action="percent" class="calculator-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg text-xl shadow-md">%</button>
                <button data-operator="/" class="calculator-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 rounded-lg text-xl shadow-md">÷</button>

                <!-- Numbers and Operators -->
                <button data-number="7" class="calculator-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg text-2xl shadow-md">7</button>
                <button data-number="8" class="calculator-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg text-2xl shadow-md">8</button>
                <button data-number="9" class="calculator-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg text-2xl shadow-md">9</button>
                <button data-operator="*" class="calculator-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 rounded-lg text-xl shadow-md">×</button>

                <button data-number="4" class="calculator-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg text-2xl shadow-md">4</button>
                <button data-number="5" class="calculator-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg text-2xl shadow-md">5</button>
                <button data-number="6" class="calculator-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg text-2xl shadow-md">6</button>
                <button data-operator="-" class="calculator-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 rounded-lg text-xl shadow-md">−</button>

                <button data-number="1" class="calculator-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg text-2xl shadow-md">1</button>
                <button data-number="2" class="calculator-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg text-2xl shadow-md">2</button>
                <button data-number="3" class="calculator-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg text-2xl shadow-md">3</button>
                <button data-operator="+" class="calculator-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 rounded-lg text-xl shadow-md">+</button>

                <button data-number="0" class="calculator-btn col-span-2 bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg text-2xl shadow-md">0</button>
                <button data-number="." class="calculator-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg text-2xl shadow-md">.</button>
                <button data-action="equals" class="calculator-btn bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-lg text-xl shadow-md">=</button>
            </div>
        </div>

        <!-- Download Button -->
        <button id="download-btn" class="mt-6 text-gray-400 hover:text-white transition-colors duration-200 text-sm py-2 px-4 rounded-lg flex items-center bg-gray-700 hover:bg-gray-600">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            Download File
        </button>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('display');
            const previousDisplay = document.getElementById('previous-display');
            const buttons = document.querySelector('.grid');
            const downloadBtn = document.getElementById('download-btn');

            let currentInput = '0';
            let previousInput = '';
            let operator = null;
            let shouldResetDisplay = false;
            
            const getOperatorSymbol = (op) => {
                switch (op) {
                    case '*': return '×';
                    case '/': return '÷';
                    case '+': return '+';
                    case '-': return '−';
                    case '^': return '^';
                    default: return '';
                }
            };

            const updateDisplay = () => {
                let displayValue = currentInput;
                if (displayValue.length > 12) {
                    try {
                        const num = parseFloat(displayValue);
                        if (Math.abs(num) > 1e12 || (Math.abs(num) < 1e-9 && num !== 0)) {
                             displayValue = num.toExponential(5);
                        }
                    } catch(e) { /* Ignore */ }
                }
                display.textContent = displayValue;

                if (operator != null) {
                    previousDisplay.textContent = `${previousInput} ${getOperatorSymbol(operator)}`;
                } else {
                    previousDisplay.textContent = '';
                }
            };

            buttons.addEventListener('click', (event) => {
                const target = event.target;
                if (!target.matches('button')) return;

                const { number, operator: op, action, sci } = target.dataset;

                if (number) handleNumber(number);
                if (op) handleOperator(op);
                if (action) handleAction(action);
                if (sci) handleScientific(sci);
                
                updateDisplay();
            });

            const handleNumber = (num) => {
                if (currentInput === 'Error') clear();

                if (shouldResetDisplay) {
                    currentInput = num;
                    shouldResetDisplay = false;
                } else {
                    currentInput = currentInput === '0' ? num : currentInput + num;
                }

                if (num === '.' && currentInput.split('.').length > 2) {
                    currentInput = currentInput.slice(0, -1);
                }
            };

            const handleOperator = (op) => {
                if (currentInput === 'Error') return;

                if (operator !== null && !shouldResetDisplay) {
                    calculate();
                }
                
                if (currentInput === 'Error') return;

                previousInput = currentInput;
                operator = op;
                shouldResetDisplay = true;
            };
            
            const handleAction = (act) => {
                switch(act) {
                    case 'clear':
                        clear();
                        break;
                    case 'delete':
                        deleteLast();
                        break;
                    case 'equals':
                        calculate();
                        previousInput = '';
                        operator = null;
                        break;
                    case 'percent':
                        currentInput = String(parseFloat(currentInput) / 100);
                        shouldResetDisplay = true;
                        break;
                }
            };

            const handleScientific = (sciAction) => {
                if (currentInput === 'Error') clear();
                
                if (sciAction === 'pi') {
                    currentInput = String(Math.PI);
                    shouldResetDisplay = false;
                    return;
                }

                const value = parseFloat(currentInput);
                if (isNaN(value)) return;

                let result = 0;
                switch(sciAction) {
                    case 'sin': result = Math.sin(value * Math.PI / 180); break;
                    case 'cos': result = Math.cos(value * Math.PI / 180); break;
                    case 'tan': result = (value % 180 === 90) ? 'Error' : Math.tan(value * Math.PI / 180); break;
                    case 'log': result = (value <= 0) ? 'Error' : Math.log10(value); break;
                    case 'ln': result = (value <= 0) ? 'Error' : Math.log(value); break;
                    case 'sqrt': result = (value < 0) ? 'Error' : Math.sqrt(value); break;
                }
                currentInput = String(result);
                shouldResetDisplay = true;
            };

            const calculate = () => {
                if (operator === null || shouldResetDisplay) return;

                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                
                if (isNaN(prev) || isNaN(current)) return;

                let result;
                switch (operator) {
                    case '+': result = prev + current; break;
                    case '-': result = prev - current; break;
                    case '*': result = prev * current; break;
                    case '/': result = (current === 0) ? 'Error' : prev / current; break;
                    case '^': result = Math.pow(prev, current); break;
                    default: return;
                }
                currentInput = String(result);
                shouldResetDisplay = true;
            };

            const clear = () => {
                currentInput = '0';
                previousInput = '';
                operator = null;
                shouldResetDisplay = false;
            };

            const deleteLast = () => {
                if (shouldResetDisplay) return;
                currentInput = currentInput.slice(0, -1);
                if (currentInput === '') {
                    currentInput = '0';
                }
            };
            
            // --- Download Functionality ---
            downloadBtn.addEventListener('click', () => {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'scientific-calculator.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
            });

            // Initialize display
            updateDisplay();
        });
    </script>



</body></html>
